<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Pong</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="pong.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0" style="padding:0px">

<div class="console">
 <div class="scoreboard">
  <div id="scoreboard0">0</div>
  <div id="scoreboard1">0</div>
 </div>
 <div class="gameboard" id="table">
  <div class="gameboard_net"></div>
  <div id="ball"></div>
  <div class="pedal" id="pedal0"></div>
  <div class="pedal" id="pedal1"></div>
 </div>

 <div class="controls">
  <div id="playback"></div>
  <div id="players"></div>
 </div>
 
 <div class="touchcontrols" id="touch_left"></div>
 <div class="touchcontrols" id="touch_right"></div>

</div>

<script type="text/javascript" language="JavaScript" src="pong.js"></script>
</body>
</html>
